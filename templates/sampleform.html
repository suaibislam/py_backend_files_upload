{% extends 'base.html' %}
{% block pageContent %}
<div id="wrapper">
    <form action="/uploadFiles" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag  }}
            {{ field }}
        </div>
        {% endfor %}
        <div class="form-btn">
            <button id="form-submit">Upload File(s)</button>
        </div>
    </form>
</div>
{% endblock pageContent %}
